<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>La programmation fonctionelle sans céder à la mode</title>

    <meta name="description" content="">
    <meta name="author" content="Frédéric Cabestre">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/transparents.css" id="theme">
    <link rel="stylesheet" href="myAssets/css/transparents.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">
    <div class="slides">
        <section>
            <h1>La programmation fonctionnelle</h1>
            <h1>sans céder à la mode</h1>
        </section>

        <section>
            <div style="display: flex; justify-content: space-between">
                <div style="margin-left: 2em; display: flex; flex-direction: column">
                    <div style="margin-top: 1em; text-align: left" class="green">Frédéric Cabestre</div>
                    <div style="font-size: smaller; text-align: left" class="blue">@fcabestre</div>
                </div>
                <div style="margin-right: 2em; margin-top: 1em; align-self: center"><img src="myAssets/images/easymile.png"></div>
            </div>
            <div style="margin-top: 1em; margin-bottom: 100%; display: flex; flex-direction: row; justify-content: center" >
                <img class="fragment" src="myAssets/images/ez10.png">
                <img class="fragment" style="margin-right: 10vw; margin-left: 8vw; margin-top: 58px; margin-bottom: 0; object-fit: contain" src="myAssets/images/TractEasy.png">
            </div>
        </section>
    </div>

    <!--<div class="footer">-->
        <!--<img align="right" src="myAssets/images/logo-texte-devoxx-france-400.png" />-->
    <!--</div>-->
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="myAssets/js/d3.min.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: false,
        progress: false,
        history: true,
        center: true,
        width: 1600,
        height: 900,

        transition: 'none', // none/fade/slide/convex/concave/zoom

        math: {
            mathjax: 'myAssets/js/MathJax.js',
            config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
        },

        // Optional reveal.js plugins
        dependencies: [
            {src: 'plugin/math/math.js', async: true},
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, condition: function () {
                return !!document.querySelector('pre code');
            }, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true},
            {
                d3: 'myAssets/js/d3.min.js',
                src: 'myAssets/js/reveal-svg-fragment.js', condition: function () {
                return !!document.querySelector('[data-svg-fragment]');
            }
            }
        ]
    });

</script>

</body>
</html>
